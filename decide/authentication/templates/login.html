<!DOCTYPE html>
<html>
<head>
    <title>Inicio Sesion Usuario</title>
</head>
<body>
    <h2>Inicio de Sesion de Usuario</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Iniciar sesion</button>
    </form>

    {% if form.errors %}
        <p>Hubo errores en el formulario. Por favor, corr√≠gelos:</p>
        {{ form.errors }}
    {% endif %}
</body>
</html>
